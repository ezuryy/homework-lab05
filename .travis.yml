os:
    - linux

addons:
    apt:
        - cmake
        - cmake-data

language: cpp

compiler:
    - clang
    - gcc

script:
    - cmake -H. -B_build -DBUILD_TESTS=ON
    - cmake --build _build
    - cmake --build _build --target test -- ARGS=--verbose

before_install:
- pip install --user cpp-coveralls

after_success:
- coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
